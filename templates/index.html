<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bibliothèque Mylène</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>La Bibliothèque Mylène</h1>
    </header>

    <main>

        <h2>Bienvenue sur une bibliothèque Mylène</h2> 
        
        <p>Découvrez les albums de Mylène Farmer</p>

        <!-- Formulaire de recherche -->
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Rechercher un mot..." required>
            <button type="submit">Rechercher</button>
        </form>
        
        <!-- Message de résultats -->
        <p id="resultsMessage"></p> <!-- Ajouté : message pour afficher les résultats -->

        <!-- Tableau des résultats -->
        <div class="boite">
            <table id="resultsTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Album</th>
                        <th>Année</th>
                        <th>Durée</th>
                        <th>Paroles</th>
                        <th>Compositeur</th>
                        <th>Auteur</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes de résultats seront ajoutées ici -->
                </tbody>
            </table> <!-- Correction : fermeture du tableau -->
        </div> <!-- Correction : fermeture correcte du div -->

        <!-- Inclusion du script JS -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    </main>

    <footer>
        <p>&copy; 2024 La Bibliothèque</p>
    </footer>
    
</body>
</html>
